<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
      <br/>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." 
      id="city"/>
      <input type="button" value="Search" onclick="getCity()"/>
    </header>
    
    <main>
      <section class="location">
        <div class="city">City Name ,Code</div>
        <div class="date">Day Date Month Year</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">18°c / 22°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
