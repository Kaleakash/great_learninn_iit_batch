<body>
    <h2>Login Page</h2>
    <form action="home.html">
        <label>UserName</label>
        <input type="text" name="user" required minlength="3"/><br/>
        <label>Password</label>
        <input type="password" name="pass" required/><br/>
        <label>EmaiId</label>
        <input type="email" name="email" required/><br/>
        <label>PhNuber</label>
        <input type="text" name="phnumber" required pattern="\d{10}"/><br/>
        <input type="submit"/>
        <input type="button" value="submit"/>
        <input type="reset"/>

    </form>
</body>
</html>
